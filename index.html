 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To-Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"> Stuff You Gotta Do!</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
    <div class="container">
      <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Add an item to the list.</div>
      </div>
      <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="desc" class="form-control" id="description">
      </div>

      
      <div class="mb-3">
        <label for="title" class="form-label">Deadline</label>
        <br>
        <input type="text" id = "datepicker" placeholder="Date" onclick="show()" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="jquery-ui.min.js"></script>

        <input type="text" class= "timepicker" id = "timepicker" placeholder="time" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
        
        <script>
            $("#datepicker").datepicker();
            
            $("#timepicker").timepicker();
          
        </script>
      </div>
      
      <div class="mb-3">
        <button type="button" class="btn btn-primary" id="add" onclick="add()">Add</button>
        <button type="submit" class="btn btn-primary" id="clearstorage" onclick="clearstorage()">Clear List</button>
      </div>  
    </div>
    <h2 class="text mt-4 mb-4" style="text-align: center;">Your Current List</h2>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Title</th>
               <th scope="col"><a href ="thoughts.html">Description</a></th>
                <th scope="col">Time Left</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id = "content">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>

</body>
</html>
